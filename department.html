<head>
    <title>Our School Department</title>
    <style>
        body {
            background-color: orange;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h3 {
            color: navy; /* Title color */
        }

        ul {
            list-style-type: square;
            padding-left: 40px;
        }

        li:nth-child(1) {
            color: darkred; /* Science */
        }

        li:nth-child(2) {
            color: green; /* Accounting */
        }

        }

            color: teal; /* TTC */
        }

        a {
            color: blue;
            font-weight: bold;
            text-decoration: none;
            margin-right: 20px;
        }

        a:hover {
            text-decoration: underline;
        }

        .main-content {
            margin-top: 30px;
        }

        .main-content button {
            background-color: gold;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .main-content button a {
            color: green;
            text-decoration: none;
        }

        .main-content button:hover {
            background-color: darkorange;
        }

        /* Style for "Go Back" button to make it look like "Next Page" */
        button.go-back {
